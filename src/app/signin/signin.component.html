<div class="card">

  <div class="card-body">
    <form [formGroup]="signInFormGroup" (ngSubmit)="onSubmit()">
      <div class="form-group d-flex flex-row justify-content-around">
        <label for="inputEmail3" class="mr-1" style="flex-basis: 25%;"
        >{{ 'EMAIL' | translate}}</label
        >
        <div class="flex-fill">
          <input
            type="email"
            formControlName="email"
            id="inputEmail3"
            class="form-control"
            placeholder="Email"
            [ngClass]="{'is-invalid': displayMessage.email }"
          />
          <span class="invalid-feedback">
            {{displayMessage.email}}
          </span>
        </div>
      </div>
      <div class="form-group d-flex flex-row justify-content-around">
        <label for="inputPassword3" class="mr-1" style="flex-basis: 25%;"
        >{{ 'PASSWORD' | translate}}</label
        >
        <div class="flex-fill">
          <input
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="Password"
            id="inputPassword3"
            [ngClass]="{'is-invalid': displayMessage.password }"
          />
          <span class="invalid-feedback">
            {{displayMessage.password}}
          </span>
        </div>
      </div>

      <div class="form-group d-flex flex-row justify-content-end">
        <div>
          <button type="submit" class="btn btn-primary" [disabled]="!signInFormGroup.valid" >{{ 'SIGN_IN' | translate}}</button>
        </div>
      </div>
    </form>
  </div>
</div>
